<!DOCTYPE html>
<html>
    <head>
    <title>Banco de errores semillero 2023</title> 
    <link id="theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link id="theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/quartz/bootstrap.min.css">
    <link id="theme" rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.css">
    <link id="theme" rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <link id="theme" rel="stylesheet" href="https://bootswatch.com/5/quartz/_bootswatch.scss">
    <link id="theme" rel="stylesheet" href="https://bootswatch.com/5/quartz/_variables.scss">


    </head>

    <body>
        <!--------------------------------Cuerpo principal ----------------------------------->
        <div class="container">
            <!---------------------------------------------------------------------------->
            <!--------------------------Pestanias incio----------------------------------->
            <!---------------------------------------------------------------------------->
                <ul class="nav nav-tabs justify-content-center nav-fill" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" data-bs-toggle="tab" href="#Pestania_Documentacion"  role="tab" tabindex="-1">Documentacion</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" data-bs-toggle="tab" href="#Pestania_Formulario" role="tab">Formulario</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" data-bs-toggle="tab" href="#Pestania_CargaMasiva" role="tab">Carga Masiva</a>
                    </li>
                </ul>
             
            <!---------------------------------------------------------------------------->
            <!----------------------Contenedores de pestanias----------------------------->
            <!---------------------------------------------------------------------------->    
                <div id="myTabContent" class="tab-content">
                    <!---------Cada pestania va a tener su propio comtenedor-------------->
                    <!----------------------Pestania documetacion------------------------->
                    <div class="tab-pane fade show active" id="Pestania_Documentacion" role="tabpanel">
                        <!------------------------Separadores para que quede bonito------------------>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>

                        <div class="container">
                                               
                                <!--------------Listado de registros------------->
                    
                                <div class="row row-cols-1" id = "Tarjeta-solucion">
                                                                                 
                
                                </div>


                        </div>
                        
                        
                    </div>
                    <!----------------------Pestania formulario--------------------------->
                    <div class="tab-pane fade " id="Pestania_Formulario" role="tabpanel">

                        <div class="container">

                            
                            <form >
                                <div class="mb-3">
            
                                  <label for="nombre-del-error" class="form-label mt-3">Indicar el nombre del error</label>
                                  <input type="text" class="form-control" id="nombre-del-error">
            
                                  <label for="numero-del-error" class="form-label mt-3">Indica el codigo de retorno del error</label>
                                  <input type="text" class="form-control" id="numero-del-error">

                                  <label for="ID-del-error" class="form-label mt-3">Indica el ID del error</label>
                                  <input type="text" class="form-control" id="ID-del-error">
            
                                  <label for="complejidad-del-error" class="form-label mt-3">Nivel de complejidad (1 menos, 5 mas)</label>
                                  <input type="range" class="form-range" min="0" max="5" id="complejidad-del-error">
            
                                  <label for="usuario-del-error" class="form-label mt-3">Usuario que lo reporta</label>
                                  <input type="text" class="form-control" id="usuario-del-error">
            
                                  <label for="fecha-del-error" class="form-label mt-3">Fecha del error</label>
                                  <input type="date" class="form-control" id="fecha-del-error">
            
                                  <label for="resultado-esperado-del-error" class="form-label mt-3">Indica el resultado esperado</label>
                                  <input type="text" class="form-control" id="resultado-esperado-del-error">
            
                                  <label for="resultado-obtenido-del-error" class="form-label mt-3">Indica el resultado obtenido</label>
                                  <input type="text" class="form-control" id="resultado-obtenido-del-error" >

                                  <label for="descripcion-del-error" class="form-label mt-3">Describir el error</label>
                                  <textarea class="form-control" id="descripcion-del-error" rows="3" placeholder="Indique la descripcion del error"></textarea>
            
                                  <label for="solucion-del-error" class="form-label mt-3">Indicar la solucion del error</label>
                                  <textarea class="form-control" id="solucion-del-error" rows="3" placeholder="Indique la solucion utilizada"></textarea>
            
                                  <label for="fuentes-del-error" class="form-label mt-3">Fuentes de consulta</label>
                                  <input type="text" class="form-control" id="fuentes-del-error" >
            
                                </div>
                                <button type="button" class="btn btn-light" id="Formulario">Subir mi solucion</button>
                            </form>


                        </div>     
                        
                    </div>

                     <!--------------------Pestania carga masiva--------------------------->
                    <div class="tab-pane fade" id="Pestania_CargaMasiva" role="tabpanel">
                        <div class="container">
                            <!-------------Carga masiva, hecha por Elias :u----------------->
                            <div class="container mt-5">
                             <!--------Fila en la cual se van a agregar el espacio y boton de subir archivo--->
                             <!-- El "row" indica una nueva fila y "justify-content-center" indica que todos sus
                              elementos van a ser centrados-->
                                <div class="row justify-content-center">
                                    <div class="col-7">
                                        <input class="form-control" type="file" id="Excel" accept=".xls,.xlsx"  >
                                    </div>
                                    <div class="col-2">
                                          <button class="btn btn-primary" id="EnviarExcel">Cargar Archivo</button>
                                    </div>
                                 </div>    

                                    <div class="col-md-12">
                                        <pre id="JsonData"></pre>
                                    </div>
                               
                            </div>

                        </div>

                    </div>
                </div>

        </div>
        <!--------------------JAVA SCRIPT-------------------->
        <!-----JS usado por la pagina para cargar los datos. Creados por Elias Vasquez y Evelio Cruz, Semilero 2023------->
        <script src="Js/Script.js"></script>
        <script src="Js/carga.js"></script>
        <script src="Js/ArrayObjects.js"></script>
        <!----------------Libreria de diseÃ±o boostrap----------------->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!----------------Libreria para convertir el Excel en datos funcionales-------------------->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <!----------------Libreria para mensajes de alerta-------------------->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
